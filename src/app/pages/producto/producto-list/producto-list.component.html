<c-card class="my-4">
  <c-card-body class="pt-4">
    <c-container [fluid]="true" class="my-table-full">
      <c-container [fluid]="true" class="px-0 mb-2">
        <button cButton color="info" class="me-3">
          <svg cIcon height="18" name="cil-filter"></svg>
          Filtros
        </button>

        <button cButton color="info" class="mr-3">
          <svg cIcon height="18" name="cil-fax"></svg>
          Descargar
        </button>
      </c-container>

      <!-- <c-row class="mb-4 pt-3 justify-content-start"> -->
      <!-- <c-col> -->

      <!-- </c-col> -->
      <!-- <c-col> -->
      <!-- </c-col> -->
      <!-- </c-row> -->
      <c-row class="mb-4">
        <c-col>
          <div class="small text-body-secondary mt-3">
            <span class=""> Productos: 5 </span>
          </div>
        </c-col>
        <c-col class="d-flex justify-content-end" md="4">
          <c-input-group class="mt-3">
            <input class="" aria-describedby="button-addon2" cFormControl />
            <button
              cButton
              color="secondary"
              id="button-addon2"
              type="button"
              variant="outline"
            >
              Buscar
            </button>
          </c-input-group>
        </c-col>
      </c-row>
      <c-row class="mb-4">
        <c-col>
          <table
            [hover]="true"
            [responsive]="true"
            align="middle"
            cTable
            class="mb-0"
          >
            <thead class="text-nowrap text-truncate">
              <tr>
                <th class="bg-body-tertiary">User</th>
                <th class="bg-body-tertiary">User</th>
                <th class="bg-body-tertiary text-center">Country</th>
                <th class="bg-body-tertiary">Usage</th>
                <th class="bg-body-tertiary text-center">Payment Method</th>
                <th class="bg-body-tertiary">Activity</th>
              </tr>
            </thead>
            <tbody>
              @for (user of users; track user.name; let i = $index) {
              <tr>
                <td>
                  <div>name</div>
                  <div class="small text-body-secondary text-nowrap">
                    <span> Registered: </span>
                  </div>
                </td>
                <td class="text-center">
                  <span> Registered: </span>
                </td>
                <td class="text-center">
                  <span> Registered: </span>
                </td>
                <td class="text-center">
                  <span> Registered: </span>
                </td>
                <td class="text-center">
                  <span> Registered: </span>
                </td>
                <td class="text-center">
                  <span> Registered: </span>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </c-col>
      </c-row>
      <c-row class="">
        <c-col>
          <c-pagination aria-label="Page navigation example">
            <li cPageItem [disabled]="true">
              <span cPageLink [routerLink]>Anterior</span>
            </li>
            <li cPageItem>
              <a cPageLink [routerLink]>1</a>
            </li>
            <li cPageItem [active]="true">
              <span cPageLink [routerLink]>2</span>
            </li>
            <li cPageItem>
              <a cPageLink [routerLink]>3</a>
            </li>
            <li cPageItem>
              <a cPageLink [routerLink]>Siguiente</a>
            </li>
          </c-pagination>
        </c-col>
      </c-row>
    </c-container>
  </c-card-body>
</c-card>
